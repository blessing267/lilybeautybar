{% if messages %}
  <div class="space-y-2">
    {% for message in messages %}
      <div class="
        px-4 py-3 rounded-lg shadow text-sm
        {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-800{% elif message.tags == 'info' %}bg-blue-100 text-blue-800{% else %}bg-[#f1eaff] text-[#4b1d95]{% endif %}
      ">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
