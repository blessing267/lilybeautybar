<header class="border-b bg-white/70 backdrop-blur supports-[backdrop-filter]:bg-white/50">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo and Brand -->
      <a href="{% url 'home' %}" class="flex items-center gap-2 group">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-xl bg-[var(--brand)] text-white font-bold">
          LB
        </span>
        <span class="text-lg font-semibold group-hover:text-[var(--brand)] transition">
          Lily Beauty Bar
        </span>
      </a>

      <!-- Mobile Hamburger -->
      <button id="menu-toggle" class="md:hidden inline-flex items-center justify-center p-2 rounded-lg hover:bg-slate-100 focus:outline-none">
        <!-- Icon (hamburger / close) -->
        <svg id="menu-icon" class="h-6 w-6 text-slate-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Navigation -->
      <nav id="menu" class="hidden md:flex items-center gap-2">
        <a href="{% url 'home' %}" class="px-3 py-2 rounded-lg hover:bg-slate-100">Home</a>
        <a href="{% url 'home' %}#products" class="px-3 py-2 rounded-lg hover:bg-slate-100">Shop</a>

        {% if request.user.is_authenticated %}
          <a href="#" class="px-3 py-2 rounded-lg hover:bg-slate-100">My Orders</a>
          <a href="{% url 'logout' %}" class="px-3 py-2 rounded-lg hover:bg-slate-100">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="px-3 py-2 rounded-lg hover:bg-slate-100">Login</a>
          <a href="{% url 'register' %}" class="px-3 py-2 rounded-lg bg-[var(--brand)] text-white">Create account</a>
        {% endif %}
      </nav>

    </div>

    <!-- Mobile Menu Dropdown -->
    <div id="mobile-menu" class="hidden md:hidden flex flex-col gap-2 mt-2 px-2 pb-3">
      <a href="{% url 'home' %}" class="block px-3 py-2 rounded-lg hover:bg-slate-100">Home</a>
      <a href="{% url 'home' %}#products" class="block px-3 py-2 rounded-lg hover:bg-slate-100">Shop</a>

      {% if request.user.is_authenticated %}
        <a href="#" class="block px-3 py-2 rounded-lg hover:bg-slate-100">My Orders</a>
        <a href="{% url 'logout' %}" class="block px-3 py-2 rounded-lg hover:bg-slate-100">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="block px-3 py-2 rounded-lg hover:bg-slate-100">Login</a>
        <a href="{% url 'register' %}" class="block px-3 py-2 rounded-lg bg-[var(--brand)] text-white">Create account</a>
      {% endif %}
    </div>
  </div>
</header>

<!-- JS to toggle mobile menu -->
<script>
  const toggleBtn = document.getElementById("menu-toggle");
  const mobileMenu = document.getElementById("mobile-menu");

  toggleBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>
