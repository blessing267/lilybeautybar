{% extends "shop/base.html" %}
{% block content %}

<div class="max-w-5xl mx-auto py-10 px-4">
  <h1 class="text-3xl font-semibold mb-6">Store Dashboard</h1>

  <a href="{% url 'add_product' %}" 
     class="px-4 py-2 bg-[var(--brand)] text-white rounded-lg mb-4 inline-block">
     + Add New Product on here
  </a>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for product in products %}
    <div class="border rounded-xl p-4 bg-white shadow-sm">
      {% if product.image %}
      <img src="{{ product.image.url }}" class="w-full h-40 object-cover rounded-lg">
      {% else %}
      <div class="w-full h-40 bg-slate-100 rounded-lg"></div>
      {% endif %}

      <h3 class="mt-3 font-semibold">{{ product.name }}</h3>
      <p class="text-sm text-slate-600">Â£{{ product.price }}</p>

      <div class="flex gap-3 mt-4">
        <a href="{% url 'edit_product' product.id %}" class="text-blue-600 hover:underline">Edit</a>
        
        <!-- Inline delete -->
        <form method="POST" class="inline">
          {% csrf_token %}
          <input type="hidden" name="delete_product_id" value="{{ product.id }}">
          <button type="submit"
                  onclick="return confirm('Are you sure you want to delete this product?');"
                  class="text-red-600 hover:underline bg-none border-none p-0">
            Delete
          </button>
        </form>
      </div>
    </div>
    {% empty %}
    <p>No products yet.</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
