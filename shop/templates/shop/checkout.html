<h1>Lily Beauty Bar Checkout</h1>
<!-- If guest, they must provide email. If logged in, we skip email input (use userâ€™s email) -->
    <form method="POST">
        {% csrf_token %}
        
        {% if not request.user.is_authenticated %}
            <label for="email">Enter your email for receipt:</label>
            <input type="email" name="email" required>
        {% endif %}
        <button type="submit">Proceed to Payment</button>
    </form>
